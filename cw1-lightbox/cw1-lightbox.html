<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="gallery">
        <img src="http://lorempixel.com/400/200/cats/1" alt="" id="firstImg">

        <img src="http://lorempixel.com/400/200/cats/7" alt="">
        <img src="http://lorempixel.com/400/200/cats/8" alt="">

    <div class="lightbox">
        <div>
            <div class="arrow prev"><</div>
            <img src="http://lorempixel.com/400/200/cats/1" alt="">
            <div class="arrow next">></div>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
